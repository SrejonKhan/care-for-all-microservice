      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/care_for_all
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - AUTH_SERVICE_URL=http://host.docker.internal:4000
      - CAMPAIGN_SERVICE_URL=http://host.docker.internal:4001
      - DONATION_SERVICE_URL=http://donation-service:3000
      - PAYMENT_SERVICE_URL=http://payment-service:3000
      - TOTALS_SERVICE_URL=http://totals-service:3000
      - CHAT_SERVICE_URL=http://chat-service:3000
      - INTERNAL_SERVICE_SECRET=hackathon_secret_2025
    labels:
      logging: "true"
      service: "gateway"
      tier: "api-gateway"
    networks:
      - care-for-all
    depends_on:
      - postgres
      - rabbitmq
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

