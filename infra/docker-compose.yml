    build:
      context: ..
      dockerfile: apps/backend/auth-service/Dockerfile
    container_name: auth-service
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - DATABASE_URL=mongodb://mongodb-primary:27017/auth-service
