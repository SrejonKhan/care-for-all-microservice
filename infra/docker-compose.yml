    networks:
      - care-for-all
    depends_on:
      - gateway
    restart: unless-stopped

  # ============================================================================
  # DATA & MESSAGING
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=care_for_all
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - care-for-all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Primary
  mongodb-primary:
    image: mongo:7.0
    container_name: mongodb-primary
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=care_for_all
    volumes:
      - mongodb-primary-data:/data/db
      - mongodb-primary-config:/data/configdb
    networks:
      - care-for-all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Secondary 1
  mongodb-secondary1:
    image: mongo:7.0
    container_name: mongodb-secondary1
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=care_for_all
    volumes:
      - mongodb-secondary1-data:/data/db
      - mongodb-secondary1-config:/data/configdb
    networks:
      - care-for-all
    depends_on:
      - mongodb-primary
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Secondary 2
  mongodb-secondary2:
    image: mongo:7.0
    container_name: mongodb-secondary2
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_DATABASE=care_for_all
    volumes:
      - mongodb-secondary2-data:/data/db
      - mongodb-secondary2-config:/data/configdb
    networks:
      - care-for-all
    depends_on:
      - mongodb-primary
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set Initializer
  mongodb-init:
    image: mongo:7.0
    container_name: mongodb-init
    depends_on:
      mongodb-primary:
        condition: service_healthy
      mongodb-secondary1:
        condition: service_healthy
      mongodb-secondary2:
        condition: service_healthy
    networks:
      - care-for-all
    restart: "no"
    entrypoint: >
      bash -c "
      echo 'Waiting for MongoDB nodes to be ready...' &&
      sleep 15 &&
      mongosh --host mongodb-primary:27017 --eval '
        try {
          var status = rs.status();
          print(\"Replica set already initialized\");
        } catch (err) {
          print(\"Initializing replica set...\");
          rs.initiate({
            _id: \"rs0\",
            members: [
              { _id: 0, host: \"mongodb-primary:27017\", priority: 2 },
              { _id: 1, host: \"mongodb-secondary1:27017\", priority: 1 },
              { _id: 2, host: \"mongodb-secondary2:27017\", priority: 1 }
            ]
          });
          print(\"Replica set initialized successfully!\");
        }
      ' &&
      echo 'Replica set initialization complete'
      "

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port for local services  
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - care-for-all
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # OBSERVABILITY - TRACING & METRICS
  # ============================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics exporter
    networks:
      - care-for-all
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - care-for-all

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - care-for-all
    depends_on:
      - otel-collector
      - node-exporter
      - cadvisor

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - care-for-all

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro,rslave
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - care-for-all

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - care-for-all
    depends_on:
      - prometheus
      - elasticsearch

  # ============================================================================
  # OBSERVABILITY - LOGGING (ELK STACK)
  # ============================================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - care-for-all
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.2
    container_name: logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - care-for-all
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - care-for-all
    depends_on:
      - elasticsearch

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    container_name: filebeat
    user: root
    command: filebeat -e -strict.perms=false
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - care-for-all
    depends_on:
      - logstash
      - elasticsearch

