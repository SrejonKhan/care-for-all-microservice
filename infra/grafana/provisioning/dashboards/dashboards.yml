apiVersion: 1

providers:
  # Load dashboards from the dashboards directory
  - name: 'Care For All Dashboards'
    orgId: 1
    folder: 'Care For All'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

